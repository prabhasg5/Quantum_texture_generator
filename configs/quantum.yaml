name: quantum-baseline
variant: quantum
dataset_root: ./ptd/images
manifest_path: ./ptd/metafile.txt
class_map_path: ./ptd/classes.txt
class_count: 56
device_name: lightning.qubit
training:
  epochs: 50
  batch_size: 32
  lr: 0.0003
  beta1: 0.5
  beta2: 0.99
  weight_decay: 0.0001
  device: auto
  log_interval: 20
  checkpoint_interval: 500
  checkpoint_epochs: 5
  max_steps: null
  output_dir: ./outputs/quantum
  palette_size: 5
  lambda_palette: 5.0
  grad_clip: 1.0
  num_workers: 8
  latent_dim: 8
  n_qubits: 16
  class_embed_dim: 64
  noise_dim: 16
  seed: 42
  resume: true
  sample_interval_epochs: 2
  history_interval_epochs: 2
